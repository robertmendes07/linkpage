<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <link rel="stylesheet" href="./style.css">
        <title>linkpage</title>
    </head>

    <body>
         <main class="secao-principal">

            <header class="topo">
                <button class="topo__interruptor" id="interruptor">
                    <img src="./imagens/light-bulb.svg" alt="icone de interruptor">
                </button>
                <img class="topo__foto-perfil" src="./imagens/B90B6121-4FC4-444D-88F0-0A8BB9631F58-modified.png" alt="foto de perfil"> 
                <h1 class="topo__nome">Robert mendes</h1>
                <span class="topo__profissao">front-end</span>
            </header>

          <section class="links">

            <a class="links__link" href="#">
                <i class="ri-youtube-fill links__incone"></i>
                Youtube
            </a>

            <a class="links__link" href="#">
                <i class="ri-instagram-fill links__incone"></i>
                Instagram
            </a>
            
            <a class="links__link" href="#">
                <i class="ri-linkedin-box-fill links__incone"></i>
                Linkedin
            </a>

            <a class="links__link" href="#">
                <i class="ri-github-fill links__incone"></i>
                Github
            </a>

          </section>

          <footer class="rodape">
            <p class="rodape__pergunta">algum projeto em mente?</p>

            <p class="rodape__convite">me chama no direct!</p>

            <i class="ri-send-plane-fillrodape__icone"></i>
          </footer>
    
      </main>  

      <script src="./script.js"></script>
    </body>

</html>
